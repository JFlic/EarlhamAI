<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .message {
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .message pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message ul, .message ol {
            padding-left: 20px;
            margin-bottom: 1em;
        }
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            word-wrap: break-word;
        }
        .message p {
            margin-bottom: 1em;
            word-wrap: break-word;
        }
        .message table {
            max-width: 100%;
            overflow-x: auto;
            display: block;
        }
        .message img {
            max-width: 100%;
            height: auto;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .loading-indicator.active {
            display: block;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8d7da;
        }
        .ai-chat-widget {
            max-width: 450px;
            width: 100%;
        }
        .card-body {
            max-height: 300px;
            overflow-y: auto;
        }
        .message a {
            word-break: break-all;
        }
        .sources-section {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .sources-toggle {
            color: #0d6efd;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 5px;
            display: inline-block;
        }
        .sources-toggle:hover {
            text-decoration: underline;
        }
        .sources-list {
            margin-top: 5px;
            padding-left: 15px;
        }
        .sources-list li {
            margin-bottom: 5px;
        }
        .streaming-cursor {
            animation: blink 1s infinite;
            color: #0d6efd;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Your existing page content here -->

    <!-- AI Chat Widget -->
<div class="card ai-chat-widget" style="position: fixed; bottom: 20px; right: 20px; width: 450px; max-height: 600px; display: flex; flex-direction: column; z-index: 1000;">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span>Rod Dixon</span>
        <div>
            <button class="btn btn-sm text-white" id="minimize-chat">
                <i class="bi bi-dash"></i>
            </button>
            <button class="btn btn-sm text-white" id="close-chat">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0 overflow-auto" style="flex: 1; max-height: 300px;">
        <div id="chat-messages" class="p-3">
            <div class="mb-3 ai-message">
                <div class="d-flex">
                    <div class="me-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <i class="bi bi-robot"></i>
                        </div>
                    </div>
                    <div class="message p-2 rounded bg-light">
                        Hi there! My name is Rod Dixon how can I help you today?
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="card-footer p-2 bg-light">
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="send-button">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
</div>
  
<!-- Chat widget toggle button -->
<button id="chat-widget-toggle" class="btn btn-primary rounded-circle" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; z-index: 999;">
    <i class="bi bi-chat-dots"></i>
</button>
  
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatWidget = document.querySelector('.ai-chat-widget');
    const chatToggle = document.getElementById('chat-widget-toggle');
    const minimizeBtn = document.getElementById('minimize-chat');
    const closeBtn = document.getElementById('close-chat');
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    // Configuration
    const config = {
        apiEndpoint: 'http://127.0.0.1:8001/query/',
        streamEndpoint: 'http://127.0.0.1:8001/query/stream',
        streamEndpoint: 'http://127.0.0.1:8001/query/stream',
        timeout: 30000, // 30 seconds timeout
        useStreaming: true, // Toggle between streaming and regular mode
    };
    
    // Initially hide the chat widget
    chatWidget.style.display = 'none';
    
    // Toggle chat widget
    chatToggle.addEventListener('click', function() {
        chatWidget.style.display = 'flex';
        chatToggle.style.display = 'none';
    });
    
    // Minimize chat
    minimizeBtn.addEventListener('click', function() {
        chatWidget.style.display = 'none';
        chatToggle.style.display = 'block';
    });
    
    // Close chat
    closeBtn.addEventListener('click', function() {
        chatWidget.style.display = 'none';
        chatToggle.style.display = 'block';
    });
    
    // Send message with streaming or fallback to regular
    async function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, 'user');
            userInput.value = '';
            loadingIndicator.classList.add('active');
            
            if (config.useStreaming) {
                await sendMessageStreaming(message);
            } else {
                await sendMessageRegular(message);
            }
        }
    }
    
    // Regular non-streaming message sending
    async function sendMessageRegular(message) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), config.timeout);
            
            const response = await fetch(config.apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                mode: 'cors',
                credentials: 'omit',
                body: JSON.stringify({ query: message }),
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }
            
            const data = await response.json();
            if (data.answer) {
                addMessage(data.answer, 'ai', data.sources);
            } else {
                throw new Error('No answer received from server');
            }
        } catch (error) {
            console.error('Error:', error);
            let errorMessage = "I apologize, but I'm having trouble connecting to the AI service right now. Please try again later.";
            
            if (error.name === 'AbortError') {
                errorMessage = "The request timed out. Please try again.";
            }
            
            addMessage(errorMessage, 'ai');
        } finally {
            loadingIndicator.classList.remove('active');
        }
    }
    
    // Streaming message sending
    async function sendMessageStreaming(message) {
        try {
                // Create streaming message container
                const streamingMessageDiv = createStreamingMessage();
                let currentSources = null;
                let fullResponse = '';
                
                // Send POST request to get streaming endpoint
                const response = await fetch(config.streamEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ query: message })
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // Keep the last incomplete line in the buffer
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Received data:', data); // Debug log
                                
                                if (data.type === 'content') {
                                    fullResponse += data.text;
                                    console.log('Full response so far:', fullResponse); // Debug log
                                    updateStreamingMessage(streamingMessageDiv, fullResponse);
                                } else if (data.type === 'sources') {
                                    currentSources = data.sources;
                                    console.log('Sources received:', currentSources); // Debug log
                                } else if (data.type === 'done') {
                                    console.log('Streaming done, finalizing...'); // Debug log
                                    finalizeStreamingMessage(streamingMessageDiv, fullResponse, currentSources);
                                    break;
                                } else if (data.type === 'error') {
                                    throw new Error(data.error);
                                }
                            } catch (parseError) {
                                console.warn('Failed to parse SSE data:', parseError, 'Line:', line);
                            }
                        }
                    }
                }
                
        } catch (error) {
            console.error('Error:', error);
            let errorMessage = "I apologize, but I'm having trouble connecting to the AI service right now. Please try again later.";
            
            if (error.name === 'AbortError') {
                errorMessage = "The request timed out. Please try again.";
            }
            
            addMessage(errorMessage, 'ai');
        } finally {
            loadingIndicator.classList.remove('active');
        }
    }
    
    // Create a streaming message container
    function createStreamingMessage() {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mb-3 ai-message streaming-message';
        
        messageDiv.innerHTML = `
            <div class="d-flex">
                <div class="me-2">
                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                        <i class="bi bi-robot"></i>
                    </div>
                </div>
                <div class="message p-2 rounded bg-light">
                    <div class="streaming-content"></div>
                    <span class="streaming-cursor">|</span>
                </div>
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        
        // Scroll to bottom
        const chatContainer = chatMessages.parentElement;
        setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 100);
        
        return messageDiv;
    }
    
    // Update streaming message content
    function updateStreamingMessage(messageDiv, content) {
        console.log('Updating streaming message with content:', content); // Debug log
        const contentDiv = messageDiv.querySelector('.streaming-content');
        if (!contentDiv) {
            console.error('Streaming content div not found!');
            return;
        }
        const formattedContent = marked.parse(content);
        contentDiv.innerHTML = formattedContent;
        
        // Scroll to bottom
        const chatContainer = chatMessages.parentElement;
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // Finalize streaming message
    function finalizeStreamingMessage(messageDiv, content, sources) {
        const contentDiv = messageDiv.querySelector('.streaming-content');
        const cursorSpan = messageDiv.querySelector('.streaming-cursor');
        
        // Remove cursor
        cursorSpan.remove();
        
        // Add sources if available
        if (sources && sources.length > 0) {
            const uniqueSources = sources.filter((source, index, self) =>
                index === self.findIndex((s) => s.source === source.heading)
            );
            
            const sourcesHtml = `
                <div class="sources-section">
                    <div class="sources-toggle" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                        <i class="bi bi-info-circle"></i> View Sources
                    </div>
                    <div class="sources-list" style="display: none;">
                        <ul>
                            ${uniqueSources.map(source => `
                                <li>
                                    <a href="${source.source}" target="_blank" class="text-decoration-none">${source.title}</a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
            contentDiv.innerHTML += sourcesHtml;
        }
        
        // Remove streaming class
        messageDiv.classList.remove('streaming-message');
    }
    
    sendButton.addEventListener('click', sendMessage);
    
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    // Add message to chat
    function addMessage(text, sender, sources = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `mb-3 ${sender}-message`;
        
        let icon = sender === 'user' ? 'person' : 'robot';
        let bgColor = sender === 'user' ? 'bg-primary' : 'bg-light';
        let textColor = sender === 'user' ? 'text-white' : 'text-dark';
        let alignment = sender === 'user' ? 'justify-content-end' : '';
        
        // Parse markdown for AI messages
        const formattedText = sender === 'ai' ? marked.parse(text) : text;
        
        let sourcesHtml = '';
        if (sender === 'ai' && sources && sources.length > 0) {
            // Remove duplicate sources based on source URL
            const uniqueSources = sources.filter((source, index, self) =>
                index === self.findIndex((s) => s.source === source.heading)
            );
            
            sourcesHtml = `
                <div class="sources-section">
                    <div class="sources-toggle" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                        <i class="bi bi-info-circle"></i> View Sources
                    </div>
                    <div class="sources-list" style="display: none;">
                        <ul>
                            ${uniqueSources.map(source => `
                                <li>
                                    <a href="${source.source}" target="_blank" class="text-decoration-none">${source.title}</a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        messageDiv.innerHTML = `
            <div class="d-flex ${alignment}">
                ${sender !== 'user' ? 
                    `<div class="me-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <i class="bi bi-${icon}"></i>
                        </div>
                    </div>` : ''}
                <div class="message p-2 rounded ${bgColor} ${textColor}">
                    ${formattedText}
                    ${sourcesHtml}
                </div>
                ${sender === 'user' ? 
                    `<div class="ms-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <i class="bi bi-${icon}"></i>
                        </div>
                    </div>` : ''}
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        
        // Only scroll to bottom for user messages
        if (sender === 'user') {
            const chatContainer = chatMessages.parentElement;
            // Add a small delay to ensure the loading indicator is rendered
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
    }
});
</script>
</body>
</html>
